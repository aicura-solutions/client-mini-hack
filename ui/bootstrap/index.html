<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Example Form</title>
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Hello there,</h1>
        <p class="lead">Welcome to this example of a <a href="https://en.wikipedia.org/wiki/Responsive_web_design" target="_blank">responsively designed</a> website.</p>
        <hr class="my-4">
        <p>The purpose of this code is to demonstrate the core essentials of creating a typical HTML form and submitting the data to a server.</p>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6 offset-3">

                <form action="https://j199mupghf.execute-api.eu-west-1.amazonaws.com/dev/email" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="forename">Forename</label>
                        <input type="text" class="form-control" id="forename" name="forename" placeholder="John">
                    </div>

                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" class="form-control" id="surname" name="surname" placeholder="Smith">
                    </div>

                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="john@smith.com">
                    </div>

                    <div class="form-group">
                        <label for="telephone">Telephone</label>
                        <input type="tel" class="form-control" id="telephone" name="telephone" placeholder="07000 192837">
                    </div>

                    <div class="form-group">
                        <label for="message">Your message</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>

                    <input type="hidden" name="_redirect" value="client-mini-hack/ui/bootstrap">

                    <button type="submit" class="btn btn-primary">Send</button>
                </form>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
